<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заголовок страницы</title>
</head>

<body>
  <header class="header container ">

    <a class="logo-link" href="./index.html">
      <svg class="logo-light-them">
        <use href="./images/sprite.svg#logo-light-them"></use>
      </svg>
    </a>
    <nav class="header-navigation">
      <ul class="header-navigation-list list">
        <li class="header-navigation-item">Программы обучения</li>
        <li class="header-navigation-item">О нас</li>
        <li class="header-navigation-item">Варианты обучения</li>
        <li class="header-navigation-item">Контакты</li>
      </ul>
    </nav>
    <button type="button" class="modal-btn header-btn">Консультация по телефону</button>
    <button class="mobile-menu-btn" type="button" data-modal-open>
      <svg class="mobile-icon-menu" width="20" height="12">
        <use class="mobile-menu" href="./images/sprite.svg#menu_mobile"></use>
      </svg>
    </button>
  </header>
  <div class="backdrop is-hidden " data-modal>
    <div class="backdrop-wrapper container">
      <div class="mobile-menu">
        <a class="logo-link" href="./index.html">
          <svg class="logo-dark-them">
            <use href="./images/sprite.svg#logo-dark-them"></use>
          </svg>
        </a>
        <button class="mobile-menu-btn" type="button" data-modal-close>
          <svg class="mobile-icon-close" width="15" height="15">
            <use class="mobile-menu" href="./images/sprite.svg#close_mobile"></use>
          </svg>
        </button>
      </div>
      <nav class="mobile-navigation">
        <ul class="mobile-navigation-list list">
          <li class="mobile-navigation-item">Программа обучения</li>
          <li class="mobile-navigation-item">О нас</li>
          <li class="mobile-navigation-item">Варианты обучения</li>
          <li class="mobile-navigation-item">Контакты</li>
        </ul>
      </nav>
      <button type="button" class="modal-btn backdrop-btn">Консультация по телефону</button>
    </div>
  </div>
  <script src="./js/menu.js"></script>


  <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
  <!-- <include src="./partials/example.html"></include> -->

  <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
  <script src="./index.js"></script>
</body>

</html>
